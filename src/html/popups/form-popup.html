<div class="popup form-popup" data-popup="form-popup">
    <div class="popup-wrapper">
        <div class="popup-header">
            <div class="popup-title">
                get in touch
            </div>
            <div class="popup-close button-close">
                close
            </div>
        </div>


        <div class="form-popup__content">

            <form action="/" method="get" class="form-block__form validation-form" novalidate="true">
                <div class="form-block__controls">

                    <div class="form-control form-control--col">
                        <input id="name"
                               class="form-control__input "
                               type="text"
                               name="name"
                               placeholder="Name"
                               data-pristine-required-message="This field is required"
                               maxlength='50'
                               required=""
                        >
                        <span class="required-star">*</span>
                    </div>

                    <div class="form-control form-control--col">
                        <input
                                id="email"
                                class="form-control__input "
                                type="email"
                                name="email"
                                placeholder="Email"
                                data-pristine-required-message="This field is required"
                                data-pristine-custom-email
                                required=""
                        >
                        <span class="required-star">*</span>
                    </div>

                    <div class="form-control form-control--col">
                        <input
                                id="phone"
                                class="form-control__input "
                                type="phone"
                                name="phone"
                                placeholder="phone"
                                data-pristine-required-message="This field is required"
                                data-pristine-numbers-dash-slash
                                required=""
                        >
                        <span class="required-star">*</span>
                    </div>

                    <div class="form-control form-control--col">
                        <textarea
                                id="tell us more"
                                class="form-control__input "
                                type="text"
                                name="tell us more"
                                placeholder="tell us more"
                                data-pristine-required-message="This field is required"
                                required
                        ></textarea>
                        <span class="required-star">*</span>
                    </div>

                    <div class="form-control form-control--col">
                        <div class="form-control__col-checkbox">
                            <div class="form-check">
                                <label>
                                    <input id="policy3"
                                           class="custom-checkbox"
                                           type="checkbox"
                                           name="policy"
                                           required=""
                                    >
                                    <label for="policy3" class="form-control__text">
                                        <span>
                                            With my signature, I confirm that I have read the privacy policy and the general terms and conditions (AGB), and I consent to the processing of my personal data
                                        </span>
                                    </label>
                                </label>

                            </div>
                        </div>
                    </div>

                    <div class="form-control form-control--col">
                        <div class="form-control__col-checkbox">
                            <div class="form-check">
                                <label>
                                    <input id="policy4"
                                           class="custom-checkbox"
                                           type="checkbox"
                                           name="policy2"
                                           required=""
                                    >
                                    <label for="policy4" class="form-control__text">
                                        <span>
                                            I would like to receive newsletters and emails from you
                                        </span>
                                    </label>
                                </label>

                            </div>
                        </div>
                    </div>


                    <button class="btn btn--btn btn--primary form-block__btn">
                      <span class="btn__text ">
                        submit
                      </span>
                    </button>


                </div>


            </form>
        </div>


    </div>
</div>
