<section class="form" id="contact">
    <div class="form__container">
        <div class="form-wrapper">

            <h2 class="title form__title">
                get in touch
            </h2>



            <form action="/" method="get" class="form-block__form validation-form" novalidate="true">
                <div class="form-block__controls">

                    <div class="form-control form-control--col">
                        <input id="name"
                               class="form-control__input "
                               type="text"
                               name="name"
                               placeholder="Name"
                               data-pristine-required-message="This field is required"
                               maxlength='50'
                               required=""
                        >
                        <span class="required-star">*</span>
                    </div>

                    <div class="form-control form-control--col">
                        <input
                                id="email"
                                class="form-control__input "
                                type="email"
                                name="email"
                                placeholder="Email"
                                data-pristine-required-message="This field is required"
                                data-pristine-custom-email
                                required=""
                        >
                        <span class="required-star">*</span>
                    </div>

                    <div class="form-control form-control--col">
                        <input
                                id="phone"
                                class="form-control__input "
                                type="phone"
                                name="phone"
                                placeholder="phone"
                                data-pristine-required-message="This field is required"
                                data-pristine-numbers-dash-slash
                                required=""
                        >
                        <span class="required-star">*</span>
                    </div>


                    <div class="form-control form-control--col">
                        <input
                                id="company"
                                class="form-control__input "
                                type="text"
                                name="company"
                                placeholder="company"
                                data-pristine-required-message="This field is required"
                        >
                    </div>

                    <div class="form-control form-control--col rol">
                        <input
                                id="role"
                                class="form-control__input "
                                type="text"
                                name="role"
                                placeholder="role"
                                data-pristine-required-message="This field is required"
                        >
                    </div>
                </div>



                <div class="form-block__controls">

                    <div class="form-control form-control--col">
                        <textarea
                                id="tell us more"
                                class="form-control__input "
                                type="text"
                                name="tell us more"
                                placeholder="tell us more"
                                data-pristine-required-message="This field is required"
                                required=""
                        ></textarea>
                        <span class="required-star">*</span>
                    </div>



                    <div class="form-control form-control--col">
                        <div class="form-control__col-checkbox">
                            <div class="form-check">
                                <label>
                                    <input id="policy"
                                           class="custom-checkbox"
                                           type="checkbox"
                                           name="policy"
                                           required=""
                                    >
                                    <label for="policy" class="form-control__text">
                                        <span>
                                            With my signature, I confirm that I have read the privacy policy and the general terms and conditions (AGB), and I consent to the processing of my personal data
                                        </span>
                                    </label>
                                </label>

                            </div>
                        </div>
                    </div>

                    <div class="form-control form-control--col">
                        <div class="form-control__col-checkbox">
                            <div class="form-check">
                                <label>
                                    <input id="policy2"
                                           class="custom-checkbox"
                                           type="checkbox"
                                           name="policy2"
                                           required=""
                                    >
                                    <label for="policy2" class="form-control__text">
                                        <span>
                                            I would like to receive newsletters and emails from you
                                        </span>
                                    </label>
                                </label>

                            </div>
                        </div>
                    </div>







                    <button class="btn btn--btn btn--primary form-block__btn">
                      <span class="btn__text ">
                        submit
                      </span>
                    </button>
                </div>


            </form>

        </div>
    </div>
</section>
